{% extends 'base_generic.html' %}

{% block content %}
<h1>리뷰 목록</h1>
{% for review in reviews %}
    <h2>{{ review.title }}</h2>
    <p>{{ review.content }}</p>
    <a href="{% url 'edit_review' review.id %}">수정</a>
    <a href="{% url 'delete_review' review.id %}">삭제</a>
{% endfor %}
{% endblock %}
